<h2 mat-dialog-title>Attention! </h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this product to Basket?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
