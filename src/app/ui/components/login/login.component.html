<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input #txtUserNameOrEmail  class="form-control" id="username" placeholder="User Name & Email" />
                    <small class="form-text text-muted invalid-feedback">**</small>
                </div>
                <br />
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #txtPassword   type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <br />
                <button style="margin-top:5px; background-color:olivedrab" (click)="login(txtUserNameOrEmail.value,txtPassword.value)"
                  type="submit" class="btn btn-primary">Submit</button> 
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
