<div class = "container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
    <div class="form-group">
        <label for="namesurname">Name SurName</label>
        <input type="text" formControlName="namesurname" class="form-control" id="namesurname" placeholder="Name Surname"
       [ngClass]="{'is-invalid': submitted && component.namesurname.invalid}">
        <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll never share your email with anyone else.</small>
      </div>
      <br>
    <div class="form-group">
      <label for="username">Users Name</label>
      <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Name">
      <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll never share your email with anyone else.</small>
    </div>

    <br>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email"  class="form-control" id="email" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted"style="display:none;">We'll never share your email with anyone else.</small>
      </div>

      <br>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>

    <br>
    <div class="form-group">
        <label for="passwordconfirm">Confirm Password</label>
        <input type="password" formControlName="passwordconfirm"  class="form-control" id="passwordconfirm" placeholder="Password">
      </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <div class="col-md-3"></div>
</div>
</div>
