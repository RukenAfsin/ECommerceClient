<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="form-group">
          <label for="namesurname">Name SurName</label>
          <input
            type="text"
            formControlName="namesurname"
            class="form-control"
            id="namesurname"
            placeholder="Name Surname"
            [ngClass]="{
              'is-invalid': submitted && component.namesurname.invalid
            }"
          />
          <small
            class="form-text text-muted invalid-feedback"
            class="form-text text-muted"
            *ngIf="submitted && component.namesurname.errors?.required"
            >Please Enter Name and Surname</small
          >
          <small
            class="form-text text-muted invalid-feedback"
            class="form-text text-muted"
            *ngIf="
              (submitted && component.namesurname.errors?.maxlength) ||
              component.namesurname.errors?.minlength
            "
            >Length should be between 3-50 characters
          </small>
        </div>
        <br />
        <div class="form-group">
          <label for="username">Users Name</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            [ngClass]="{
              'is-invalid': submitted && component.username.invalid
            }"
            placeholder="Name"
          />
          <small
            class="form-text text-muted invalid-feedback"
            *ngIf="submitted && component.username.errors?.required"
            >Please Enter Username</small
          >
        </div>

        <br />
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && component.email.invalid }"
          />
          <small
            class="form-text text-muted invalid-feedback"
            *ngIf="submitted && component.email.errors?.required"
            >Please Enter Email</small
          >
          <small
            class="form-text text-muted invalid-feedback"
            *ngIf="submitted && component.email.errors?.email"
            >Please Enter Valid Email</small
          >
        </div>

        <br />
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [ngClass]="{'is-invalid': submitted && component.password.errors}"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="passwordconfirm">Confirm Password</label>
          <input
            type="password"
            formControlName="passwordconfirm"
            class="form-control"
            id="passwordconfirm"
            placeholder="Confirm Password"
            [ngClass]="{ 'is-invalid': submitted && component.passwordconfirm.errors }"
          />
          <small
          *ngIf="submitted && frm.hasError('notSame')"
          >Please Confirm Password</small
        >
        </div>
        <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
